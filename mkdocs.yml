# DOCUMENTATION LAYOUT
nav:
  - Home: index.md
  - About the Site: about.md

# BUILD DIRECTORIES
theme:
  name: material
  custom_dir: overrides
  locale: en
  font:
    text: Cabin
    code: Ubuntu Mono
  favicon: images/circadian-rhythms-32x32.png
  logo: images/circadian-rhythms-white.svg
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

# FORMATTING OPTIONS
markdown_extensions:  # see https://squidfunk.github.io/mkdocs-material/setup/extensions/
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.arithmatex
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde

plugins:
  - macros
  - privacy:
      enabled: !ENV [CI, false]   # needs to be enabled at some point
  - search

extra_css:
  - stylesheets/hero-image.css
